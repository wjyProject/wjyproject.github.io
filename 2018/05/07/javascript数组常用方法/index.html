        <blockquote>
<h6 id="数组"><a href="#数组" class="headerlink" title="数组"></a>数组</h6></blockquote>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">var personArr = [</span><br><span class="line">    &#123;name: &apos;王港&apos;, src: &apos;./src/img/3.png&apos;, des: &apos;颈椎不好&apos;, sex: &apos;m&apos;&#125;, </span><br><span class="line">    &#123;name: &apos;刘莹&apos;, src: &apos;./src/img/5.png&apos;,des: &apos;我是谁&apos;, sex: &apos;f&apos;&#125;,</span><br><span class="line">    &#123;name: &apos;王秀莹&apos;, src: &apos;./src/img/4.png&apos;, des: &apos;我很好看&apos;, sex: &apos;f&apos;&#125;,</span><br><span class="line">    &#123;name: &apos;刘金雷&apos;, src: &apos;./src/img/1.png&apos;, des: &apos;你没有见过陌生的脸&apos;, sex: &apos;m&apos;&#125;,</span><br><span class="line">    &#123;name: &apos;刘飞翔&apos;, src: &apos;./src/img/2.png&apos;, des: &apos;瓜皮刘&apos;, sex: &apos;m&apos;&#125;</span><br><span class="line">];</span><br></pre></td></tr></table></figure>
<blockquote>
<h6 id="forEach循环遍历"><a href="#forEach循环遍历" class="headerlink" title="forEach循环遍历"></a>forEach循环遍历</h6></blockquote>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">原码分析</span><br><span class="line">Array.prototype.myForEach = function(func) &#123;</span><br><span class="line">    for(var i = 0; i &lt; this.length; i++)&#123;</span><br><span class="line">        func(this[i], i);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">例：</span><br><span class="line">personArr.myForEach(function (ele, index) &#123;</span><br><span class="line">    console.log(ele);</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>
<a id="more"></a>
<blockquote>
<h6 id="filter筛选"><a href="#filter筛选" class="headerlink" title="filter筛选"></a>filter筛选</h6></blockquote>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">原码分析(返回true时，留下ele)</span><br><span class="line">Array.prototype.myFilter = function (func) &#123;</span><br><span class="line">    var arr = [];</span><br><span class="line">    for(var i = 0; i &lt; this.length; i++) &#123;</span><br><span class="line">        if(func(this[i], i)) &#123;</span><br><span class="line">            arr.push(this[i]);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    return arr;</span><br><span class="line">&#125;</span><br><span class="line">例：</span><br><span class="line">var newArr = personArr.myFilter(function(ele, index) &#123;</span><br><span class="line">    if(index%2 == 0) &#123;</span><br><span class="line">        return true;</span><br><span class="line">    &#125;else &#123;</span><br><span class="line">        return false;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>
<blockquote>
<h6 id="map循环遍历"><a href="#map循环遍历" class="headerlink" title="map循环遍历"></a>map循环遍历</h6></blockquote>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">原码分析(循环遍历数组，处理return值)</span><br><span class="line">Array.prototype.myMap = function (func) &#123;</span><br><span class="line">    var arr = [];</span><br><span class="line">    for(var i = 0; i &lt; this.length; i++) &#123;</span><br><span class="line">            arr.push(func(this[i], i));</span><br><span class="line">        &#125;</span><br><span class="line">    return arr;</span><br><span class="line">&#125;</span><br><span class="line">例：(数组newArr发生改变时，影响原数组personArr)</span><br><span class="line">var newArr = personArr.myMap(function(ele, index) &#123;</span><br><span class="line">    return ele;</span><br><span class="line">&#125;)</span><br></pre></td></tr></table></figure>
<blockquote>
<h6 id="reduce迭代函数"><a href="#reduce迭代函数" class="headerlink" title="reduce迭代函数"></a>reduce迭代函数</h6></blockquote>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line">原码分析</span><br><span class="line">var arr = [1,2,3,4,5];</span><br><span class="line"></span><br><span class="line">Array.prototype.myReduce = function (func, init) &#123;</span><br><span class="line">    var previous = init, k = 0;</span><br><span class="line">    if(init  === undefined) &#123;</span><br><span class="line">        previous = this[0]; </span><br><span class="line">        k = 1;</span><br><span class="line">    &#125;</span><br><span class="line">    for(k; k &lt; this.length; k++) &#123;</span><br><span class="line">        previous = func(previous, this[k], k);</span><br><span class="line">    &#125;</span><br><span class="line">    return previous;</span><br><span class="line">&#125;</span><br><span class="line">例：(累加器)</span><br><span class="line">var value = arr.myReduce(function(preValue, ele, index) &#123;</span><br><span class="line">    return preValue + ele;</span><br><span class="line">    第一次循环preValue为1，ele为2，第二次循环preValue为3，ele为3</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>
